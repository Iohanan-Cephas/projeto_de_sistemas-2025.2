<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Mesas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Filtros -->
  <div class="filters">
    <ion-segment [(ngModel)]="filter" value="ALL" mode="ios">
      <ion-segment-button value="ALL">Todas</ion-segment-button>
      <ion-segment-button value="LIVRE">Livres</ion-segment-button>
      <ion-segment-button value="OCUPADA">Ocupadas</ion-segment-button>
    </ion-segment>
  </div>

  <!-- Pull to refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="load($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Grid -->
  <div class="grid">
    <ng-container *ngIf="!loading; else skeleton">
      <ion-card *ngFor="let m of filtered" class="mesa-card">
        <ion-card-header>
          <ion-card-title>{{ m.label }}</ion-card-title>
          <ion-badge [color]="m.status === 'LIVRE' ? 'success' : 'medium'">
            {{ m.status === 'LIVRE' ? 'Livre' : 'Ocupada' }}
          </ion-badge>
        </ion-card-header>

        <ion-card-content>
          <div class="row">
            <span class="muted">Toque para {{ m.status === 'LIVRE' ? 'Ocupar' : 'Liberar' }}</span>
            <ion-button size="small" color="dark" (click)="toggle(m)">
              {{ m.status === 'LIVRE' ? 'Ocupar' : 'Liberar' }}
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </div>

  <!-- Skeleton -->
  <ng-template #skeleton>
    <div class="grid">
      <ion-card class="mesa-card" *ngFor="let i of [1,2,3,4,5,6]">
        <ion-card-header>
          <ion-skeleton-text [animated]="true" style="width: 40%"></ion-skeleton-text>
          <ion-skeleton-text [animated]="true" style="width: 22%"></ion-skeleton-text>
        </ion-card-header>
        <ion-card-content>
          <ion-skeleton-text [animated]="true" style="width: 60%"></ion-skeleton-text>
        </ion-card-content>
      </ion-card>
    </div>
  </ng-template>

  <!-- FAB: Ler QR (visual) -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="dark" (click)="readQr()">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
