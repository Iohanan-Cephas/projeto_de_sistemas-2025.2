<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="title-center">Gest Aly </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-segment [(ngModel)]="segment" value="Types" class="segment-custom">
    <ion-segment-button value="qrCode">
      Ler QR CODE da mesa
    </ion-segment-button>
    <ion-segment-button value="reservas">
      Fazer Reserva de mesa
    </ion-segment-button>
  </ion-segment>
</ion-header>
 
<ion-content class="home-content" fullscreen>
  <div *ngIf="segment === 'qrCode'" class="alert-container">
    <ion-icon name="alert-circle-outline" class="alert-icon"></ion-icon>
    <h2>Atenção!</h2>
    <p>Clique no botao para ler o qr code</p>
  </div>

  <div *ngIf="segment === 'reservas'" class="alert-container">
    <ion-icon name="checkmark-circle-outline" class="alert-icon"></ion-icon>
    <h2>Disponível</h2>
    <p>escolha sua mesa</p>
  </div>
</ion-content>
