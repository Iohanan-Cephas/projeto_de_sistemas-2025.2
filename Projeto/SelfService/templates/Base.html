<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema{% endblock %}</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { border-radius: 16px }
    .elev { box-shadow: 0 2px 0 0 rgba(0,0,0,.12) }
    .btn { transition: transform .05s ease }
    .btn:active { transform: translateY(1px) }
  </style>
</head>
<body class="bg-white text-neutral-800 min-h-screen">

  <!-- Navbar -->
  <header class="h-16 flex items-center justify-between px-4 md:px-8 border-b">
    <div class="flex items-center gap-3">
      <h1 class="text-lg md:text-xl font-semibold">
        {% block header_title %}Painel{% endblock %}
      </h1>
      <p><a href="{% url 'logout' %}">Sair</a></p>
    </div>
    <div class="flex items-center gap-3">
      <div class="hidden md:flex items-center gap-2 bg-neutral-100 rounded-full px-3 py-2">
        <svg class="w-4 h-4 text-neutral-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.5" d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"/></svg>
        <input placeholder="Buscar #id / mesa..." class="bg-transparent outline-none text-sm">
      </div>
      <div class="w-9 h-9 rounded-full bg-neutral-900 text-white flex items-center justify-center text-xs">
        {% block profile_icon %}XX{% endblock %}
      </div>
    </div>
  </header>

  <!-- Conteúdo da página -->
  <main class="px-4 md:px-8 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { neutralInk: '#0A0A0A' },
          borderRadius: { xl2: '16px' },
          boxShadow: { card: '0 2px 0 0 rgba(0,0,0,0.25)' }
        }
      }
    }
  </script>
</body>
</html>
