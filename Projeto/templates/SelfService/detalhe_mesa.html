<h1>Pedidos da Mesa {{ mesa.numero }}</h1>
<ul>
  {% for pedido in pedidos %}
    <li>Pedido #{{ pedido.id }} - Status: {{ pedido.get_status_display }} - Total: R$ {{ pedido.total }}</li>
  {% empty %}
    <li>Nenhum pedido ainda.</li>
  {% endfor %}
</ul>
<a href="{% url 'adicionar_pedido' mesa.id %}">Adicionar novo pedido</a>
